version: '2'
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: dev
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: myapp
  web:
    build: .
    command: mix phoenix.server
    volumes:
      - ./:/usr/src/app
    ports:
      - "4000:4000"
    environment: &ENV
        VIRTUAL_HOST: imagexplain.local
        VIRTUAL_PORT: 4000
        DATABASE_URL: ecto://user:password@db/myapp
    depends_on:
      - db

